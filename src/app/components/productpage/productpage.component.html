<div class="container">
    <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search products..."
    class="search-bar" />
<div> 
    <app-product-card [products]="products" [searchTerm]="searchTerm" (addToCartFn)="addToCart($event)"></app-product-card>
</div>
<nav aria-label="Page navigation" *ngIf="!searchTerm && products.length > 1 ">
    <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)" tabindex="-1">Previous</a>
        </li>
        <li *ngFor="let page of [1,2,3,4,5]" class="page-item" [class.active]="currentPage === page">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
    </ul>
</nav>
</div>
