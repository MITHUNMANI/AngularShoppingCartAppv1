<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Shopping Cart</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/products">Products</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" [routerLink]="cartCount > 0 ? '/cart' : null" 
              [ngClass]="{'disabled': cartCount === 0}" 
              tabindex="{{cartCount === 0 ? '-1' : '0'}}"
              >Cart {{cartCount}}</a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              *ngIf="isLoggedIn()" 
              (click)="logout()" 
              href="javascript:void(0);"
            >
              Logout
            </a>
            <a 
              class="nav-link" 
              *ngIf="!isLoggedIn()" 
              routerLink="/login"
            >
              Login
            </a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" routerLink="/admin" 
              *ngIf="isLoggedIn()"
              
              >Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>

<footer class="text-center">{{currentYear}} Shopping Cart</footer>
